<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Popout Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      z-index: 10;
      animation: imagePopout 2s forwards;
      border: 5px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .image-container img {
      width: 80vw;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      z-index: 11;
      position: relative;
    }
    .second-image-container {
      width: 80vw;
      max-width: 300px;
      margin-bottom: 20px;
    }
    .second-image-container img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    @keyframes imagePopout {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="image-container" id="play-pause-button">
    <img src="https://raw.githubusercontent.com/PratyushAgrawal09/Project./main/WhatsApp%20Image%202025-01-26%20at%208.28.14%20PM.jpeg" alt="Center Image">
  </div>
  <div class="second-image-container">
    <img src="https://raw.githubusercontent.com/PratyushAgrawal09/Project./main/%E2%80%9CHow%20will%20the%20Indian%20National%20Congress%20influence%20the%20political%20trajectory%20of%20India%E2%80%9D.jpg" alt="Second Image">
  </div>
  <audio id="bg-music" loop>
    <source src="https://github.com/PratyushAgrawal09/Project./raw/refs/heads/main/National-Anthem-Of-India-Instrumental.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const bgMusic = document.getElementById('bg-music');
    const playPauseButton = document.getElementById('play-pause-button');

    bgMusic.currentTime = 05; // Start playback from 96 seconds

    playPauseButton.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        console.log('Audio is playing');
      } else {
        bgMusic.pause();
        console.log('Audio is paused');
      }
    });

    bgMusic.addEventListener('error', (e) => {
      console.error('Audio failed to play', e);
    });
  </script>
</body>
</html>
